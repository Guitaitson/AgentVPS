name: self_edit
description: "Edita arquivos de código do agente. Use para corrigir bugs, adicionar funcionalidades ou refatorar código."
version: "1.0.0"
security_level: moderate
triggers:
  - edite
  - altere
  - modifique
  - mude
  - atualize
  - edit
  - modify
  - change
  - update
parameters:
  file_path:
    type: string
    required: true
    description: "Caminho do arquivo para editar"
  content:
    type: string
    required: true
    description: "Novo conteúdo"
  mode:
    type: string
    required: false
    description: "Modo: overwrite, append"
    default: "overwrite"
parameters_schema:
  file_path:
    type: string
    description: "O caminho do arquivo (ex: 'core/vps_agent/agent.py')"
    required: true
  content:
    type: string
    description: "O novo conteúdo do arquivo"
    required: true
  mode:
    type: string
    description: "Modo de edição: 'overwrite' (substitui) ou 'append' (adiciona)"
    required: false
    enum: ["overwrite", "append"]
max_output_chars: 1500
timeout_seconds: 30
enabled: true
