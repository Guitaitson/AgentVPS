name: get_ram
description: "Mostra uso atual de memória RAM do servidor. Use quando perguntarem sobre memória, RAM, ou recursos."
version: "1.0.0"
security_level: safe
triggers:
  - ram
  - memória
  - memoria
  - memory
  - /ram
  - quanta ram
  - quanto de ram
parameters: {}
parameters_schema: {}
max_output_chars: 500
timeout_seconds: 10
enabled: true
