name: web_search
description: "Pesquisa informações na internet. Use quando o usuário perguntar sobre qualquer assunto que não seja sobre o próprio servidor."
version: "1.0.0"
security_level: safe
triggers:
  - buscar
  - busque
  - pesquise
  - pesquise na internet
  - busque na internet
  - pesquisa
  - google
  - procurar
  - search
  - web
  - na internet
  - como instalar
  - como fazer
  - como configurar
  - o que é
  - o que são
  - qual é o preço
  - preço de
  - informações sobre
parameters:
  query:
    type: string
    required: true
    description: "Termo de busca"
parameters_schema:
  query:
    type: string
    description: "O termo de busca (ex: 'como instalar Node.js 22 no Ubuntu', 'best Python frameworks 2026')"
    required: true
max_output_chars: 3000
timeout_seconds: 15
enabled: true
