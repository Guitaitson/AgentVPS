version: "3.8"
services:
  qdrant:
    image: qdrant/qdrant:v1.12.6
    container_name: vps-qdrant
    restart: unless-stopped
    volumes:
      - /opt/vps-agent/data/qdrant-storage:/qdrant/storage
    ports:
      - "127.0.0.1:6333:6333"
    deploy:
      resources:
        limits:
          memory: 400M
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - vps-core-network

networks:
  vps-core-network:
    external: true
