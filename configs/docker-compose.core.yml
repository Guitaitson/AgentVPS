# /opt/vps-agent/configs/docker-compose.core.yml
# SERVIÇOS SEMPRE LIGADOS — ~350 MB total
# NÃO alterar limites de memória sem aprovação
#
# Docker Compose v2 Format
# https://docs.docker.com/compose/compose-file/

services:
  postgres:
    image: postgres:16-alpine
    container_name: vps-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-vps_agent}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - host: 127.0.0.1:5432:5432
        protocol: tcp
    mem_limit: 200m
    memswap_limit: 200m
    cpu_period: 100000
    cpu_quota: 50000
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - core-network
    labels:
      - "com.docker.compose.project=vps-agent"
      - "com.docker.compose.service=postgres"
      - "environment=production"

  redis:
    image: redis:7-alpine
    container_name: vps-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 40mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --no-appendfsync-on-rewrite no
      --auto-aof-rewrite-percentage 100
      --auto-aof-rewrite-min-size 64mb
    volumes:
      - redis_data:/data
    ports:
      - host: 127.0.0.1:6379:6379
        protocol: tcp
    mem_limit: 60m
    memswap_limit: 60m
    cpu_period: 100000
    cpu_quota: 30000
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - core-network
    labels:
      - "com.docker.compose.project=vps-agent"
      - "com.docker.compose.service=redis"
      - "environment=production"

networks:
  core-network:
    name: vps-core-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
    name: vps-postgres-data
    driver: local
  redis_data:
    name: vps-redis-data
    driver: local
