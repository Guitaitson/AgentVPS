name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Check Python version
        run: python --version
      
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      
      - name: Install package with dev dependencies
        run: |
          pip install -e ".[dev]"
      
      - name: Run tests
        run: pytest -v --tb=short -x  # -x stops on first failure
  
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install package with dev dependencies
        run: |
          pip install -e ".[dev]"
      
      - name: Run ruff linter
        run: ruff check .
      
      - name: Run ruff formatter check
        run: ruff format --check .
  
  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker images
        run: |
          docker compose -f configs/docker-compose.core.yml build
      
      - name: Security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'

  release:
    runs-on: ubuntu-latest
    needs: [test, lint, docker]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate changelog
        run: |
          git log --pretty=format:"%h %s" --since="30 days ago" > CHANGELOG.md
      
      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_id }}
          release_name: Release v${{ github.run_id }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
